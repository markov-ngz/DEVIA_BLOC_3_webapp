{% extends 'core/base.html' %}
{% load static %}
{% block title %} Delete {% endblock %}
{% block content %}
    <form action="{% url 'core:delete'%}" method="post" class="border-amber-300 border-2 rounded-xl  p-6 mu-6 mx-auto bg-gray-100 rounded-xl ml-10 p-10  items-center">
        Are you sure you want to delete your account ?
        {% csrf_token %}
        <input name="delete" type="submit" class=" mt-6 py-4 px-8 text-lg bg-red-500 hover:bg-red-700 rounded-xl text-white mr-10" value="Delete">
    </form>
{% endblock %}
